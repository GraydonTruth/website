    .right{position:relative}
    .cta{display:flex;flex-direction:column;gap:10px}
    .btn{display:inline-block;text-decoration:none;padding:12px 16px;border-radius:10px;font-weight:600;text-align:center}

    .btn-ghost{border:1px solid rgba(255,255,255,0.06);color:var(--accent);background:transparent}

    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:900px){main{grid-template-columns:1fr;}.right{order:2}}

    /* subtle animations */
    .fade{opacity:0;transform:translateY(6px);animation:fadeIn .6s forwards}
    @keyframes fadeIn{to{opacity:1;transform:none}}

    /* simple visual divider */
    .hr{height:1px;background:linear-gradient(90deg,transparent,#1f2b3a,transparent);margin:14px 0;border-radius:4px}
